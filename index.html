<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nyan Cat Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        canvas {
            max-width: 100%;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set game dimensions
        canvas.width = 400;
        canvas.height = 600;

        // Game variables
        let score = 0;
        let gameOver = false;
        
        // Nyan Cat
        const cat = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            velocity: 0,
            width: 60,
            height: 40
        };

        // Pipes array
        let pipes = [];
        
        // Load images
        const catImg = new Image();
        catImg.src = 'nyancat.png';
        const pipeImg = new Image();
        pipeImg.src = 'pipe.png';
        const bgImg = new Image();
        bgImg.src = 'background.png';

        // Game constants
        const GRAVITY = 0.5;
        const JUMP = -8;
        const PIPE_SPEED = 3;
        const PIPE_GAP = 200;

        // Handle input
        document.addEventListener('click', function() {
            if (!gameOver) {
                cat.velocity = JUMP;
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !gameOver) {
                cat.velocity = JUMP;
            }
        });

        // Spawn pipes
        function spawnPipe() {
            const gapY = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
            pipes.push({
                x: canvas.width,
                gapY: gapY,
                width: 80,
                scored: false
            });
        }

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

            // Update cat
            cat.velocity += GRAVITY;
            cat.y += cat.velocity;

            // Draw cat
            ctx.drawImage(catImg, cat.x, cat.y, cat.width, cat.height);

            // Update and draw pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= PIPE_SPEED;

                // Draw pipes
                ctx.drawImage(pipeImg, pipe.x, 0, pipe.width, pipe.gapY);
                ctx.drawImage(pipeImg, pipe.x, pipe.gapY + PIPE_GAP, pipe.width, canvas.height);

                // Check collision
                if (cat.x + cat.width > pipe.x && 
                    cat.x < pipe.x + pipe.width && 
                    (cat.y < pipe.gapY || cat.y + cat.height > pipe.gapY + PIPE_GAP)) {
                    gameOver = true;
                }

                // Score points
                if (!pipe.scored && cat.x > pipe.x + pipe.width) {
                    score++;
                    pipe.scored = true;
                }

                // Remove off-screen pipes
                if (pipe.x + pipe.width < 0) {
                    pipes.splice(i, 1);
                }
            }

            // Spawn new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 300) {
                spawnPipe();
            }

            // Check boundaries
            if (cat.y + cat.height > canvas.height || cat.y < 0) {
                gameOver = true;
            }

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.fillText('Game Over!', canvas.width/2 - 100, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width/2 - 60, canvas.height/2 + 40);
                
                // Send score to Telegram
                window.TelegramGameProxy.setScore(score);
                return;
            }

            requestAnimationFrame(gameLoop);
        }

        // Start game when images are loaded
        Promise.all([
            new Promise(resolve => catImg.onload = resolve),
            new Promise(resolve => pipeImg.onload = resolve),
            new Promise(resolve => bgImg.onload = resolve)
        ]).then(() => {
            gameLoop();
        });
    </script>
</body>
</html>
